<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="title" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f39c12"/>
      <stop offset="100%" style="stop-color:#e74c3c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="630" fill="url(#bg)"/>

  <!-- Title -->
  <text x="600" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#title)">California Wealth Exodus</text>

  <!-- Stats -->
  <text x="350" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#888" letter-spacing="2">WEALTH GONE</text>
  <text x="350" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#e74c3c">$1.1T</text>

  <text x="850" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#888" letter-spacing="2">LOST TAX REVENUE</text>
  <text x="850" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#e74c3c">$16.5B</text>
  <text x="850" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#666">per year</text>

  <!-- Main message -->
  <text x="600" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff">The Damage is Already Done</text>

</svg>
